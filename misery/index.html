<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="..linkers/faces.js"></script>
</head>
<body class = "dark-mode">
  <div class="side-window">
    <!-- <img class="logo" src="images/eye.png" alt="Logo"> Eye logo here -->
    <label class="switch">
      <input type="checkbox" id="camera-switch">
      <span class="slider round"></span>
    </label>
    <p id="camera-status">Camera: OFF</p>
    <div class="health-status">Eyes are: Healthy</div>
    <img class="settings-icon" src="images/gear.png" alt="Settings"> <!-- Gear icon for settings -->
    <button class="open-app">Open App</button>
  </div>
  <div class="main-app">
    <div class="header">
      <img class="logo" src="images/eye.png" alt="Logo">
      <h1>Eye Health App</h1>
      <button id="light-dark-switch">Dark Mode</button>
    </div>
    <div class="graph">
      <!-- Graph will go here -->
    </div>
    <div class="collapsed-view">
      <img class="eye-icon" src="images/eye.png" alt="Eye Icon"> <!-- Blue eye icon -->
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
